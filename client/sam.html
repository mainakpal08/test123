<head>
<script>
function exec()
{

var url = "https://lostandfoundhope.herokuapp.com/api/v1/question/add";

        var json = JSON.parse(xhr.responseText);
        alert(json.message);
    }
};
var data = JSON.stringify({"type": "hey@mail.com", "password": "101010"});
xhr.send(data);
alert("POSTED");
}

</script>
</head>
