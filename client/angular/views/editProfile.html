<div class="container-fluid row nav-container fixed-top" style="padding:0">
    <div class="col-sm-12" style="padding:0">
        <nav class="nav nav-pills nav-fill ">
            <a class="nav-item nav-link" href="#/category">CATEGORY</a>
            <a class="nav-item nav-link" href="#/user/profile">MY  PROFILE</a>
            <a class="nav-item nav-link" href="" ng-click="logout()">LOGOUT</a>
        </nav>
    </div>

</div>
<div class="container-fluid profile-page" style="padding:0;margin:0;min-height:100vh;margin-top:3.6rem">
    <div class="alert alert-success info fixed-bottom" role="alert" ng-if="profile.accInfo" style="text-align:center;font-size:1.6rem">
        Your profile has been updated successfully!
    </div>
    <div class="form__group" ng-if="profile.serverError" style="text-align:center;font-size:1.6rem">
        <div class="alert alert-danger info fixed-bottom" role="alert ">
            <strong>Oh snap!</strong> Sorry we faced some server error, Please try again later
        </div>
    </div>
    <form ng-submit="profile.editProfile()">
        <div class="row profile-row" style="width:90%;margin:auto">

            <div class="col-md-6">

                <div class="profile-section">
                    <div class="about-user">
                        <h2 class="section-header">Edit Profile</h2>
                    </div>



                    <div class="form__group">
                        <input type="text" class="form__input" placeholder="First Name" id="fname" required ng-model="profile.user.fname">
                        <label for="fname" class="form__label">First Name</label>
                    </div>
                    <div class="form__group" ng-if="profile.fnameErr">
                        <div class="alert alert-danger info fixed-bottom" role="alert">
                            <strong>Oh snap!</strong> Enter a valid First Name !!!
                        </div>
                    </div>
                    <div class="form__group">
                        <input type="text" class="form__input" placeholder="Last Name" id="lname" required ng-model="profile.user.lname">
                        <label for="lname" class="form__label">Last Name</label>
                    </div>

                    <div class="form__group" ng-if="profile.lnameErr">
                        <div class="alert alert-danger info fixed-bottom" role="alert">
                            <strong>Oh snap!</strong> Enter a valid Last Name !!!
                        </div>
                    </div>
                    <div class="form__group">
                        <span style="font-size:1.4rem;">Gender</span>
                        <div class="radio">
                            <label> 
    <input type="radio" class="option-input radio" name="example" checked ng-model="profile.user.gender" value='M' required/>
    Male
  </label>
                            <label>
    <input type="radio" class="option-input radio" name="example" ng-model="profile.user.gender" value='F' required/>
    Female
  </label>
                            <label>
    <input type="radio" class="option-input radio" name="example" ng-model="profile.user.gender" value='O' required/>
    Others
  </label>
                        </div>

                    </div>

                    <!--   <div class="form__group">
                    <input type="text" class="form__input" placeholder="Country" id="country" required>
                    <label for="country" class="form__label">Country</label>
                </div> -->

                </div>
            </div>
            <div class="col-md-6">
                <div class="profile-section">
                    <div class="about-user">
                        <h2 class="section-header">Change Password</h2>
                    </div>
                    <div class="form__group">
                        <input type="password" class="form__input" placeholder="Current Password" id="current_pass" required ng-model="profile.user.password" minlength="8">
                        <label for="current_pass" class="form__label">Curent Password</label>
                    </div>
                    <div class="form__group">
                        <input type="password" class="form__input" placeholder="New Password" id="new_pass" ng-model="profile.user.newPass" minlength="8">
                        <label for="new_pass" class="form__label">New Password</label>
                    </div>
                    <div class="form__group">
                        <input type="password" class="form__input" placeholder="Confirm Password" id="confirm_pass" ng-model="profile.user.confirmPass" minlength="8">
                        <label for="confirm_pass" class="form__label">Confirm Password</label>
                    </div>
                    <div class="form__group" ng-if="profile.confirmPassMsg">
                        <div class="alert alert-danger info fixed-bottom" role="alert">
                            <strong>Oh snap!</strong> Password didn't match !!!
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row user-info-btn">
            <div class="col-md-12" style="display:inline-block;text-align:center">
                <button type="submit" class="edit-btn">Save Changes </button>
            </div>

        </div>
    </form>

</div>
